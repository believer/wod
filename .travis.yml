 jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - 12
      install:
        - npm ci
      script:
        - npm run build
        - npm test
    - stage: release
      language: node_js
      node_js:
        - 12
      install:
        - npm i -D @semantic-release/git @semantic-release/changelog
      script:
        - npx semantic-release
    - stage: deploy
      language: node_js
      node_js:
        - 12
      install:
        - npm i -g now
      script:
        - now --token=$NOW_TOKEN --target=production
stages:
  - test
  - release
    if: branch = master AND type != pull_request
  - deploy
    if: branch = master AND type != pull_request
